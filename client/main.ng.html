<ion-side-menus enable-menu-with-back-views="false">

    <!--Center Content-->
    <ion-side-menu-content drag-content="false">
        <ion-nav-bar class="bar-positive">
            <ion-nav-back-button>
            </ion-nav-back-button>

            <ion-nav-buttons side="left">
                <button class="button button-icon button-clear ion-navicon"
                        menu-toggle="left"
                        ng-hide="$exposeAside.active">
                </button>
            </ion-nav-buttons>
        </ion-nav-bar>

        <ion-nav-view>

        </ion-nav-view>
    </ion-side-menu-content>

    <!--Left menu-->
    <ion-side-menu side="left" expose-aside-when="large">
        <ion-list>
            <ion-item>
                iD: {{wbRtcCtrl.sessionDescription.userid}} <br/>
            </ion-item>
            <ion-item ng-click="wbRtcCtrl.chatTo('group')"
                    menu-toggle="left">
                Chat Group
                <span class="badge badge-assertive">
                    {{wbRtcCtrl.countUnreadMessage(wbRtcCtrl.messageCollection['group'])}}
                </span>
            </ion-item>
            <ion-item ng-repeat="user in wbRtcCtrl.availableUsers"
                      ng-click='wbRtcCtrl.chatTo(user.userID)'
                      menu-toggle="left">
                {{user.userID}}
                <span class="badge badge-assertive">
                    {{wbRtcCtrl.countUnreadMessage(wbRtcCtrl.messageCollection[user.userID])}}
                </span>
            </ion-item>
        </ion-list>
    </ion-side-menu>

</ion-side-menus>
